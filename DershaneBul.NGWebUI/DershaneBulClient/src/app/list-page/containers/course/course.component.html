<div class="property-wrap property-grid text-left">
  <div class="property-image-wrap">
    <div class="property-archive-gallery slick-initialized slick-slider">
      <div aria-live="polite" class="slick-list draggable">
        <div id="carouselExampleControls{{id}}" class="carousel slide" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://demo.zozothemes.com/zoacres/wp-content/uploads/2018/05/14-1-1-768x456.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://demo.zozothemes.com/zoacres/wp-content/uploads/2018/05/14-3-768x456.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://demo.zozothemes.com/zoacres/wp-content/uploads/2018/05/2-1-2-768x456.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://demo.zozothemes.com/zoacres/wp-content/uploads/2018/05/1-1-2-768x456.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href='#carouselExampleControls{{id}}' role="button" data-slide="prev">
            <span class="fa fa-arrow-left carousel-button" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href='#carouselExampleControls{{id}}' role="button" data-slide="next">
            <span class="fa fa-arrow-right carousel-button" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="overlay-details overlay-top">
      <div class="overlay-top-meta-wrap">
        <ul class="nav property-meta pull-left">
          <li class="property-ribbon">
            <span class="ribbon-text ribbon-featured">Featured</span>
          </li>
        </ul>
        <ul class="nav property-meta pull-right">
          <li class="property-ribbon">
            <span class="ribbon-text ribbon-featured">Open House</span>
          </li>
          <li class="property-ribbon">
            <span class="ribbon-text ribbon-bg-forrent"> For Rent</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="overlay-details overlay-bottom">
      <div class="overlay-bottom-meta-wrap">
        <ul class="nav property-meta pull-left">
          <li class="property-area">
            <span class="icon-location-pin"></span>
            <a href="https://demo.zozothemes.com/zoacres/property-area/memorial/" title="Memorial">Memorial</a>,
            <a href="https://demo.zozothemes.com/zoacres/property-city/houston/" title="Houston">Houston</a>
          </li>
        </ul>
        <ul class="nav property-meta pull-right">
          <li class="property-favourite-wrap">
            <div class="property-favourite tooltip-parent">
              <a href="#" class="property-fav" data-id="13">
                <span class="fa fa-heart"></span>
              </a>
              <span class="tooltip-title">Favourite </span>
            </div>
          </li>
          <li class="property-compare tooltip-parent">
            <a class="prop-compare" href="#" data-id="{{id}}" data-img="https://demo.zozothemes.com/zoacres/wp-content/uploads/2018/05/14-4-768x456.jpg">
              <span class="icon-equalizer"></span>
            </a>
            <span class="tooltip-title">Compare </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="property-title-wrap">
    <h5>
      <a href="https://demo.zozothemes.com/zoacres/property/villa-for-rent-in-houseton/" title="Villa for Rent in Houseton">Villa for Rent in Houseton</a>
    </h5>
  </div>
  <div class="property-meta-wrap property-top-meta">
    <ul class="nav property-meta pull-left">
      <li class="property-bed-rooms"><span class="fa fa-bed"></span> Beds 1</li>
      <li class="property-size"><span class="fa fa-dollar"></span> 650 </li>
    </ul>
  </div>
  <div class="property-price-wrap mt-4">
    <div class="property-price-inner">
      <span class="price-icon">$</span>
      <span class="property-price">500</span>
      <span class="price-after-label">/per Month</span>
    </div>
  </div>
</div>
